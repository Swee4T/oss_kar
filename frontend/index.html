<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSS-KAR Konfigurator</title>
    <link rel="stylesheet" href="style/style.css?v=1.2">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js?v=1.2"></script>
    <script src="3d.js?v=1.2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>

    
<body>
    <div class="main-container">
        <div class="model-section">
            <div id="threejs-container"></div>
        </div>
        <div class="config-section">
            <div class="loading" id="loading">
                <p>Lade Optionen...</p>
            </div>

            <!-- LEFT SIDE: Configuration Options -->
            <div class="config-options">
                <div class="choose-box select_engine">
                    <h3 class="title_car_options">Wähle deinen Motor</h3>
                    <select name="engine" id="engine-select">
                    </select>
                </div>

                <div class="choose-box select_color">
                    <h3 class="title_car_options">Farbe</h3>
                    <div id="paint-container">
                    </div>
                </div>

                <div class="choose-box select_wheels">
                    <h3 class="title_car_options">Felgen</h3>
                    <select name="wheels" id="wheels-select">
                    </select>
                </div>

                <div class="choose-box select_extra_options">
                    <h3 class="title_car_options">Wähle bis zu 5 Extras</h3>
                    <div id="extras-container">
                    </div>
                </div>
            </div>

            <!-- RIGHT SIDE: Price & Actions -->
            <div class="price-display">
                <h2 id="total-price">25.000 €</h2>
                <p>Gesamtpreis inkl. aller Optionen</p> 
                <button class="button buy" id="buyButton">
                    Jetzt kaufen
                </button>

                <button class="button" id="generateConfigButton">
                    Teile deine Konfiguration
                </button>
                <button class="button" id="resetConfigButton">
                    Konfiguration zurücksetzen
                </button>

                <div class="result_config_url"></div>
            </div>
        </div>
        <div class="order-section" id="order-section" style="display: none;">
            <div class="order-step" id="step-email">
                <h2>Deine Email-Adresse</h2>
                <p>Gib als erstes deine Email Adresse ein:</p>
                <input type="email" id="customer-email" placeholder="deine@email.com">
                <button class="button" id="confirm-email-button">Weiter</button>
            </div>
            <div class="order-step" id="step-customer" style="display: none;">
                <h2>Deine Daten:</h2>
                <input type="text" id="customer-first-name" placeholder="Vorname">
                <input type="text" id="customer-last-name" placeholder="Nachname">
                <button class="button" id="confirm-customer-data-button">Weiter</button>
            </div>
            <div class="order-step" id="step-confirm" style="display: none;">
                <h2>Bestellung bestätigen</h2>
                <p>Fahrzeug Konfiguration:</p>
                <p>Gesamtpreis: <span id="final-price"></span></p>
                <button class="button buy" id="final-order-button"> Jetzt bestellen :)</button>
            </div>
            
        </div>
    </div>
</body>

</html>
